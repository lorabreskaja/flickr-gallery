<div class="container">
  <h1 class="text-center">Welcome to Flickr gallery</h1>
  <div class="form-group">
    <input type="search" class="form-control" (keyup)="search($event)" placeholder="Search images">
  </div>

  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12 p-3" *ngFor="let image of images">
      <div class="card">
        <a class="d-lg-flex d-md-flex justify-content-between p-2 bd-highlight" href="{{image.url}}_b.jpg">
          <img src="{{image.url}}_m.jpg">
          <p>{{image.title}}</p>
        </a>
      </div>
    </div>
  </div>
  <div
    class="search-results"
    infiniteScroll
    [infiniteScrollDistance]="2"
    [infiniteScrollThrottle]="50"
    (scrolled)="onScroll()">
  </div>
</div>
